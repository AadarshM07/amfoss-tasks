<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 p-3">
                <div class="d-flex align-items-center mb-4">
                    <img src="roofti logos.PNG" style="width: 80px; height: 80px; border-radius: 50%;" alt="Logo">
                    <h1 class="ms-3">ROOFTI<br>STORES</h1>
                </div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <div class="container-fluid">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Shop</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <i class="fas fa-search me-3" style="font-size: 24px;"></i>
                            <i class="fas fa-shopping-cart me-3" style="font-size: 24px;"></i>
                            <span id="cart-price" style="font-size: 24px;">$0.00</span>
                        </form>
                    </div>
                </nav>
                <h2 class="mt-4">Explore Products</h2>
                <div id="products" class="row g-4 mt-3"></div>
            </div>
            <div class="col-md-4 p-3 bg-dark text-light position-relative">
                <div class="terminal-window">
                    <div class="terminal-output"></div>
                    <div class="terminal-input mt-2">
                        <span class="prompt text-success">user@ubuntu:AM@FOSS-$</span>
                        <input contenteditable="true" class="input form-control form-control-sm bg-dark text-light border-0" id="terminalInput" type="text" placeholder="Enter command...">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

    <footer class="bg-white rounded-lg shadow mt-4">
        <div class="container py-3 text-center">
            <span class="text-muted">Â© 2023 All Rights Reserved. Created by Aadarsh Mahesh K for AM@FOSS</span>

                <li class="list-inline-item"><a href="#" class="text-muted">About</a></li>
                <li class="list-inline-item"><a href="#" class="text-muted">Privacy Policy</a></li>
                <li class="list-inline-item"><a href="#" class="text-muted">Licensing</a></li>
                <li class="list-inline-item"><a href="#" class="text-muted">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
